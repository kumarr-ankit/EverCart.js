<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Settlement | EverCart</title>
    <link rel="stylesheet" href="../css/settlement.css">
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>

<body>

    <div class="container">
        <h1 class="page-title">Partner Settlement / Payout History</h1>

        <!-- Filters -->
        <div class="filters">
            <div>
                <label>From Date</label>
                <input type="date">
            </div>
            <div>
                <label>To Date</label>
                <input type="date">
            </div>
            <div>
                <label>Status</label>
                <select>
                    <option>All</option>
                    <option>Paid</option>
                    <option>Pending</option>
                    <option>Failed</option>
                </select>
            </div>
            <button class="filter-btn">Filter</button>
        </div>

        <!-- Settlement Table -->
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Payout ID</th>
                        <th>Date</th>
                        <th>Orders Included</th>
                        <th>Total Earnings</th>
                        <th>Platform Fee</th>
                        <th>Net Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>#P1023</td>
                        <td>2025-11-18</td>
                        <td>12 Orders</td>
                        <td>$420</td>
                        <td>$30</td>
                        <td>$390</td>
                        <td><span class="status paid">Paid</span></td>
                    </tr>

                    <tr>
                        <td>#P1024</td>
                        <td>2025-11-20</td>
                        <td>6 Orders</td>
                        <td>$180</td>
                        <td>$12</td>
                        <td>$168</td>
                        <td><span class="status pending">Pending</span></td>
                    </tr>

                    <tr>
                        <td>#P1025</td>
                        <td>2025-11-21</td>
                        <td>8 Orders</td>
                        <td>$260</td>
                        <td>$20</td>
                        <td>$240</td>
                        <td><span class="status failed">Failed</span></td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

</body>

</html>
