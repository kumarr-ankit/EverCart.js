<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Placed - EverCart</title>
    <link rel="stylesheet" href="../css/order-success.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="logo">EC</h2>
    </nav>

    <div class="container">

        <div class="success-box">

            <!-- Tick Icon -->
            <div class="tick-circle">
                ✓
            </div>

            <h1>Your Order is Confirmed!</h1>
            <p class="subtext">
                Thank you for shopping with EverCart.  
                Your order has been successfully placed and will be delivered soon.
            </p>

            <!-- Order Info -->
            <div class="order-info">
                <p><strong>Order ID:</strong> EC-4582391</p>
                <p><strong>Estimated Delivery:</strong> 3–5 days</p>
                <p><strong>Payment:</strong> UPI • Successful</p>
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <a href="home.html" class="btn primary">Continue Shopping</a>
                <a href="orders.html" class="btn secondary">View Orders</a>
            </div>

        </div>

    </div>

</body>
</html>
