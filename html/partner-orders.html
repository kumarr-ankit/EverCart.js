<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner — Orders</title>
    <link rel="stylesheet" href="../css/partner-orders.css" />
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>
<body>

<header class="header">
    <h2>Partner Panel — Orders</h2>
</header>

<div class="container">

    <!-- Filters -->
    <div class="filter-box">
        <select>
            <option>All Status</option>
            <option>Pending</option>
            <option>Packed</option>
            <option>Shipped</option>
            <option>Out for Delivery</option>
            <option>Delivered</option>
        </select>

        <select>
            <option>This Month</option>
            <option>Last Month</option>
            <option>Last 3 Months</option>
        </select>
    </div>

    <!-- Order List -->
    <div class="order-card">
        <div class="left">
            <h3>#EC-48291</h3>
            <p>Rahul Verma • 2 Items</p>
            <p class="date">10 Jan 2025</p>
        </div>
        <div class="right">
            <span class="status shipped">Shipped</span>
            <a href="order-details.html" class="view-btn">View</a>
        </div>
    </div>

    <div class="order-card">
        <div class="left">
            <h3>#EC-48292</h3>
            <p>Aditi Sharma • 1 Item</p>
            <p class="date">12 Jan 2025</p>
        </div>
        <div class="right">
            <span class="status delivered">Delivered</span>
            <a href="order-details.html" class="view-btn">View</a>
        </div>
    </div>

    <div class="order-card">
        <div class="left">
            <h3>#EC-48293</h3>
            <p>Rohit Singh • 3 Items</p>
            <p class="date">13 Jan 2025</p>
        </div>
        <div class="right">
            <span class="status pending">Pending</span>
            <a href="order-details.html" class="view-btn">View</a>
        </div>
    </div>

</div>

</body>
</html>
