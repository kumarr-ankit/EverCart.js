<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partner Registration — EverCart</title>
    <link rel="stylesheet" href="../css/partner-register.css" />
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>

<body>

    <div class="container">

        <div class="register-card">

            <h1 class="title">Create Partner Account</h1>
            <p class="subtitle">Register to become an EverCart Business Partner</p>

            <form>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Sharma" required />
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required />
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+91 9876543210" required />
                </div>

                <div class="input-group">
                    <label>Create Partner ID</label>
                    <input type="text" placeholder="EC-P12345" required />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required />
                </div>

                <button class="register-btn">Register</button>

            </form>

            <div class="login-link">
                <p>Already have an account?</p>
                <a href="partner-login.html">Login Here</a>
            </div>

        </div>

    </div>

</body>
</html>
