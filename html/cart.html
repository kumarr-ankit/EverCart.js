<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EverCart - Cart</title>
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">EverCart</h1>
  </header>

  <div class="container">

    <!-- LEFT SIDE CART ITEMS -->
    <div class="cart-items">

      <!-- ITEM CARD -->
      <div class="item-card">
        <img src="https://via.placeholder.com/140" class="item-img">

        <div class="item-info">
          <h2 class="item-title">Wireless Headphones</h2>
          <p class="seller">Seller: EverCart Retail</p>

          <div class="price-row">
            <span class="price">₹1,499</span>
            <select class="qty">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="actions">
            <button class="link-btn">Save for later</button>
            <button class="link-btn">Remove</button>
          </div>
        </div>
      </div>

      <!-- ITEM CARD -->
      <div class="item-card">
        <img src="https://via.placeholder.com/140" class="item-img">

        <div class="item-info">
          <h2 class="item-title">Smartwatch Pro</h2>
          <p class="seller">Seller: EverCart Tech</p>

          <div class="price-row">
            <span class="price">₹2,299</span>
            <select class="qty">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div class="actions">
            <button class="link-btn">Save for later</button>
            <button class="link-btn">Remove</button>
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE PRICE DETAILS -->
    <div class="price-box">
      <h3>PRICE DETAILS</h3>
      <div class="price-row-line">
        <span>Total MRP</span>
        <span>₹3,798</span>
      </div>
      <div class="price-row-line">
        <span>Discount</span>
        <span>- ₹200</span>
      </div>
      <div class="price-row-line">
        <span>Delivery Charges</span>
        <span>Free</span>
      </div>

      <hr>

      <div class="price-total">
        <span>Total Amount</span>
        <span>₹3,598</span>
      </div>

      <button class="order-btn">Place Order</button>
    </div>

  </div>

</body>
</html>
