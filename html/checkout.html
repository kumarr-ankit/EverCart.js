<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.x/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config.js"></script>
</head>

<body>

    <nav class="navbar">
        <h2 class="logo"><img src="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"></h2>
    </nav>

    <div class="container">
        <div class="left-column">

            <!-- DELIVERY ADDRESS -->
            <div class="section">
                <h3 class="section-title">Delivery Address</h3>
                <div class="address-box" id="addressBox">
                    <p>Loading...</p>
                </div>
            </div>

            <!-- ORDER SUMMARY -->
            <div class="section">
                <h3 class="section-title">Order Summary</h3>
                <div id="orderSummary"></div>
            </div>
        </div>

        <!-- PRICE BOX -->
        <div class="price-column">
            <div class="price-box">
                <h3>Price Details</h3>

                <div class="row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>

                <div class="row">
                    <span>GST</span>
                    <span id="gst">₹0</span>
                </div>
                  <div class="row">
                    <span>No of items</span>
                    <span id="number">0</span>
                </div>
   
                <div class="row total">
                    <span>Total Amount</span>
                    <span id="total">₹0</span>
                </div>

                <a href="gst.html" class="gstbreakdown">GST Breakdown <i
                        class="fa-solid fa-up-right-from-square"></i></a>

                <button class="pay-btn" id="placeOrderBtn">Place Order</button>
            </div>
        </div>
    </div>

    <script src="../js/checkout.js"></script>
</body>

</html>
