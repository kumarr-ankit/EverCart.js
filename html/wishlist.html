<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | EverCart</title>
    <link rel="stylesheet" href="../css/wishlist.css">
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=ffffff" style="height: 42px;">
        </div>

        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="#" class="active">Wishlist</a></li>
        </ul>
    </nav>

    <!-- WISHLIST MAIN -->
    <section class="wishlist-container">

        <h2>Your Wishlist ❤️</h2>

        <div class="wishlist-grid">

            <!-- PRODUCT CARD -->
            <div class="item-card">
                <a href="../html/product.html">
                     <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRN1XAIA2-6KDOlaP-6y5a1NH7aT24wSt5o6rfwxoIpZhbLeT4zpwHO5OBpydZvSBZSU3GoN7pPoR1lFEyv5gdjfL1WS5dazlWb7Dbp0A3sO9PhTlxziMXgQg" alt="Product">


                </a>
                <h3>Wireless Bluetooth Headphones</h3>

                <p class="price">₹1,499</p>

                <div class="btn-row">
                    <button class="remove-btn">Remove</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- DUPLICATE PRODUCT -->
            <div class="item-card">

                <a href="../html/product.html">
                    <img src="https://m.media-amazon.com/images/I/61kWB+uzR2L._SL1500_.jpg" alt="Product">

                </a>

                <h3>Smart Fitness Band</h3>

                <p class="price">₹999</p>

                <div class="btn-row">
                    <button class="remove-btn">Remove</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- DUPLICATE PRODUCT -->
            <div class="item-card">
                <a href="../html/product.html">
                    <img src="https://m.media-amazon.com/images/I/71w3oJ7aWyL._SL1500_.jpg" alt="Product">

                </a>

                <h3>Noise Cancelling Earbuds</h3>

                <p class="price">₹1,199</p>

                <div class="btn-row">
                    <button class="remove-btn">Remove</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>

        </div>

    </section>

</body>

</html>
