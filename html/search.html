<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results — EverCart</title>
  <link rel="stylesheet" href="../css/search.css" />
      <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">EC</div>
    <div class="search-box">
      <input type="text" placeholder="Search products..." />
      <button>Search</button>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <main class="wrapper">
    <h1 class="title">Search Results for “Mobiles”</h1>

    <div class="grid">
      <!-- Product Card -->
      <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product" />
        <h2>Smartphone Pro Max</h2>
        <p class="price">₹24,999</p>
        <button class="btn">View Details</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product" />
        <h2>Noise Wireless Earbuds</h2>
        <p class="price">₹1,299</p>
        <button class="btn">View Details</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product" />
        <h2>Redmi 12 5G</h2>
        <p class="price">₹11,499</p>
        <button class="btn">View Details</button>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product" />
        <h2>Apple AirPods</h2>
        <p class="price">₹14,999</p>
        <button class="btn">View Details</button>
      </div>

    </div>
  </main>

</html>
