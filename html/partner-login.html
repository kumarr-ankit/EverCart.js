<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Partner Login — EverCart</title>

    <link rel="stylesheet" href="../css/partner-login.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363">

    <style>
        /* PREMIUM SWITCH — SAME AS CUSTOMER PAGE */
        .switch-wrapper {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 8px;
            border-radius: 50px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 5px;
        }

        .switch-btn {
            padding: 10px 42px;
            border-radius: 40px;
            cursor: pointer;
            border: none;
            font-size: 15px;
            color: #aaa;
            background: transparent;
            transition: 0.3s ease;
            letter-spacing: 0.3px;
        }

        .switch-btn.active {
            background: linear-gradient(135deg, #a9acb8, #47474b);
            color: #fff;
            box-shadow: 0 0 10px rgba(11, 11, 11, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="login-card">
            <div class="logo">
                <img src="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363">
            </div>

            <!-- SAME TOGGLE — PARTNER ACTIVE -->
            <div class="switch-wrapper">
                <button class="switch-btn" onclick="location.href='login.html'">
                    Customer
                </button>

                <button class="switch-btn active" onclick="location.href='partner-login.html'">
                    Partner
                </button>
            </div>

            <h1 class="title">Partner Login</h1>
           
            <form>

                <div class="input-group">
                    <label>Partner Code / Username</label>
                    <input type="text" placeholder="Enter Partner ID" required />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required />
                </div>

                <button class="login-btn">Login</button>

                <a href="#" class="forgot">Forgot Password?</a>

            </form>

            <div class="new-account">
                <p>Don’t have a partner account?</p>
                <a href="partner-register.html">Create Account</a>
            </div>

        </div>

    </div>

</body>

</html>
