<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Partner Login — EverCart</title>
    <link rel="stylesheet" href="../css/partner-login.css" />
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="login-card">

            <h1 class="title">Partner Login</h1>
            <p class="subtitle">Enter your credentials to continue</p>

            <form>

                <div class="input-group">
                    <label>Partner Code / Username</label>
                    <input type="text" placeholder="Enter Partner ID" required />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required />
                </div>

                <button class="login-btn">Login</button>

                <a href="#" class="forgot">Forgot Password?</a>

            </form>

            <!-- New Partner Account Link -->
            <div class="new-account">
                <p>Don’t have a partner account?</p>
                <a href="partner-register.html">Create Account</a>
            </div>

        </div>

    </div>

</body>
</html>
