<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Breakdown</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
<link rel="stylesheet" href="../css/gst.css">
</head>
<body>

<div class="container">
    <h2 class="title">GST Breakdown</h2>

    <div class="gst-card">
        <div class="row">
            <span>Product Name:</span>
            <span class="value">Wireless Headphones</span>
        </div>

        <div class="row">
            <span>Base Price:</span>
            <span class="value">₹1,500</span>
        </div>

        <div class="row">
            <span>GST Percentage:</span>
            <span class="value">18%</span>
        </div>

        <div class="row">
            <span>GST Amount:</span>
            <span class="value">₹270</span>
        </div>

        <div class="row">
            <span>Delivery Charges:</span>
            <span class="value">₹40</span>
        </div>

        <div class="divider"></div>

        <div class="row total">
            <span>Total Amount:</span>
            <span class="value">₹1,810</span>
        </div>

        <button class="back-btn" onclick="location=`checkout.html`">Back to Checkout</button>
    </div>
</div>

</body>
</html>
