<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Partner Panel</title>
    <link rel="stylesheet" href="../css/partner-add-product.css">
        <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=j3XI41kBOIXY&format=png&color=636363"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">Partner</h2>
        <ul class="menu">
            <li><a href="partner-home.html"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="partner-orders.html"><i class="fa fa-box"></i> Orders</a></li>
            <li><a href="partner-customers.html"><i class="fa fa-users"></i> Customers</a></li>
            <li><a href="partner-analytics.html"><i class="fa fa-chart-line"></i> Analytics</a></li>
            <li><a href="partner-notifications.html"><i class="fa fa-bell"></i> Notifications</a></li>
            <li><a href="partner-earnings.html"><i class="fa fa-wallet"></i> Earnings</a></li>
            <li><a href="partner-payouts.html"><i class="fa fa-money-bill"></i> Payouts</a></li>
            <li class="active"><a href="partner-add-product.html"><i class="fa fa-plus"></i> Add Product</a></li>
            <li><a href="partner-settings.html"><i class="fa fa-cog"></i> Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <h1 class="page-title">Add New Product</h1>

        <div class="card">

            <form class="form">

                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea placeholder="Enter product description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select>
                            <option>Select Category</option>
                            <option>Electronics</option>
                            <option>Fashion</option>
                            <option>Grocery</option>
                            <option>Home Appliances</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" placeholder="Available stock">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Base Price</label>
                        <input type="number" placeholder="â‚¹ Price">
                    </div>

                    <div class="form-group">
                        <label>GST %</label>
                        <input type="number" placeholder="18%">
                    </div>
                </div>

                <div class="form-group">
                    <label>Upload Images</label>
                    <input type="file" multiple>
                </div>

                <button class="btn-submit">Add Product</button>

            </form>

        </div>

    </main>

</body>
</html>
