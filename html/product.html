<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | EverCart</title>
    <link rel="stylesheet" href="../css/product.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EC</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
        </ul>
    </nav>

    <!-- Product Container -->
    <section class="product-container">

        <!-- Left: Images -->
        <div class="image-box">
            <img src="https://via.placeholder.com/400x400" alt="Product Image" class="main-img">
        </div>

        <!-- Right: Product Info -->
        <div class="details">

            <h1 class="title">Wireless Bluetooth Headphones</h1>

            <p class="desc">
                High-quality wireless headphones with deep bass, long battery life, 
                and noise isolation for an immersive experience.
            </p>

            <div class="price-box">
                <p class="label">Price:</p>
                <p class="price">$59.99</p>
            </div>

            <div class="price-box">
                <p class="label">GST (18%):</p>
                <p class="price">$10.80</p>
            </div>

            <div class="total-box">
                <p class="total-label">Total Price:</p>
                <p class="total-value">$70.79</p>
            </div>

            <!-- Quantity -->
            <label class="qty-label">Quantity</label>
            <select class="qty-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

            <!-- Buttons -->
            <div class="buttons">
                <button class="add-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

        </div>

    </section>

</body>
</html>
