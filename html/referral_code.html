<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Code</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 420px;
            margin: 50px auto;
            background: #1E1E1E;
            padding: 30px;
            border-radius: 14px;
            border: 1px solid #2e2e2e;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #bbb;
            margin-bottom: 25px;
        }

        label {
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border: 1px solid #2874f0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2874f0;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #1a5ec9;
        }

        .skip {
            text-align: center;
            margin-top: 18px;
        }

        .skip a {
            color: #999;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        .success {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #4caf50;
            margin-bottom: 15px;
        }
    </style>

    <script>
        function applyReferral() {
            const code = document.getElementById('refInput').value;

            if (code.trim() === "") {
                alert("Please enter a referral code");
                return;
            }

            document.getElementById("successMsg").style.display = "block";
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Enter Referral Code</h2>
        <p>Connect with your Business Partner by entering their referral code.</p>

        <div id="successMsg" class="success">
            Referral Code Applied Successfully! âœ”
        </div>

        <label for="refInput">Referral Code</label>
        <input type="text" id="refInput" placeholder="Enter code here">

        <button onclick="applyReferral()">Apply Code</button>

        <div class="skip">
            <a href="home.html">Skip for now</a>
        </div>
    </div>

</body>
</html>
